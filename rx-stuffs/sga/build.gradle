plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.0'
    id 'java'
}

group 'com.mgh14'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.hyperledger.fabric-chaincode-java', name: 'fabric-chaincode-shim', version: '1.+'
    //compile "org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:1.4.0"
    //compile "org.hyperledger.fabric-sdk-java:fabric-sdk-java:1.4.0"
}

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
        attributes 'Main-Class': 'com.mgh14.rx.chaincode.ChaincodeApplication2'
    }
}
